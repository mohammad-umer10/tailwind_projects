<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <!-- Nav bar -->
      <nav class="bg-indigo-700 text-white px-6 py-2 border-b border-gray-300">

        <div class="flex items-center justify-between">
          <!-- Left Logo -->
          <img src="apple_logo.png" class="h-10" />
          <!-- MENU (Desktop) -->
          <ul class="hidden md:flex gap-6 font-bold">
            <li class="hover:text-gray-300 cursor-pointer">Home</li>
            <li class="hover:text-gray-300 cursor-pointer">About</li>
            <li class="hover:text-gray-300 cursor-pointer">News</li>
            <li class="hover:text-gray-300 cursor-pointer">Contact Us</li>
          </ul>

          <!-- Right (Mobile + Desktop) -->
          <div class="flex items-center gap-4">
            <img src="apple_logo.png" class="h-8 hidden md:block" />
            <button class="text-3xl md:hidden" onclick="toggleMenu()">☰</button>
          </div>
        </div>

      </nav>

      <!-- DASHBOARD BODY -->
      <div class="flex flex-1 flex-col md:flex-row">

        <!-- LEFT SIDEBAR -->
        <aside class="bg-indigo-800 text-white w-full md:w-64 p-6 flex justify-center md:justify-start border-b border-gray-300">
          <div class="text-center md:text-left">
            <h2 class="text-xl font-bold mb-4">Dashboard</h2>
            <ul class="space-y-3">
              <li class="hover:text-gray-300 cursor-pointer">Overview</li>
              <li class="hover:text-gray-300 cursor-pointer">Analytics</li>
              <li class="hover:text-gray-300 cursor-pointer">Settings</li>
              <li class="hover:text-gray-300 cursor-pointer">Profile</li>
              <li class="hover:text-gray-300 cursor-pointer">Logout</li>
            </ul>
          </div>
        </aside>

        <!-- CENTER CONTENT -->
        <main class="flex-1 bg-white p-6">
          <h1 class="text-2xl font-bold mb-4">Welcome to the Dashboard</h1>
          <p>Main content goes here.</p>
        </main>

        <!-- RIGHT SIDEBAR -->
        <aside class="bg-indigo-800 text-white w-full md:w-64 p-6 border-b border-gray-300">
          <h2 class="text-xl font-bold mb-4">Right Sidebar</h2>
          <p>Additional content</p>
        </aside>

      </div>

      <!-- FOOTER -->
      <footer class="bg-indigo-700 text-white text-center py-4">
        © 2025 Code with Mohammad Umer. All rights reserved.
      </footer>
    </div> 
  </body>
</html>
